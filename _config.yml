# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Javier de Arcos
subtitle: Blog Personal
description: Blog personal de Javier de Arcos
keywords: 
  - desarrollo
  - programaci√≥n
  - carrera profesional
  - personal
author: Javier de Arcos
language: es
timezone: Europe/Madrid

# URL
url: https://javierdearcos.com
root: /
permalink: :year/:month/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD/MM/YYYY
time_format: HH:mm
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 5

# Themes: https://hexo.io/themes/
theme: Hacker

# Menu
menu:
  Home: /
  Archives: /archives
  Categories: /categories
  Tags: /tags

# Social links
social:
  - icon: "fab fa-twitter-square fa-2x"
    url: https://twitter.com/javierdearcosTL
  - icon: "fab fa-linkedin fa-2x"
    url: https://www.linkedin.com/in/javierdearcos
  - icon: "fab fa-github-square fa-2x"
    url: https://github.com/javierdearcos
  - icon: "fas fa-envelope-square fa-2x"
    url: mailto:fj.dearcos@gmail.com
  - icon: "fas fa-rss-square fa-2x"
    url: /atom.xml

